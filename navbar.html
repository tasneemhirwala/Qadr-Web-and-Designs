<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offcanvas Navbar with Button-like Styling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Custom CSS for navbar */
      .navbar {
        background-color: #f8bbd0; /* Navbar background color */
        border-radius: 0; /* Remove border radius */
      }

      .navbar-brand,
      .navbar-nav .nav-link {
        color: #3f51b5; /* Navbar brand and link color */
        font-weight: bold; /* Font weight */
        text-transform: uppercase; /* Uppercase text */
        padding: 10px 20px; /* Padding */
        border: 4px solid #ff9800; /* Border */
        border-radius: 6px; /* Border radius */
        transition: all 0.3s ease; /* Transition effect */
      }

      .navbar-nav .nav-link:hover {
        color: #fff; /* Hover color */
        background-color: #ff9800; /* Hover background color */
        border-radius: 50px; /* Border radius */
        border-color: #ff9800; /* Border color */
        transition: all 0.3s ease; /* Transition effect */
      }

      /* Offcanvas right to left */
      @media (max-width: 992px) {
        .offcanvas-collapse {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          width: 250px;
          background-color: #f8bbd0; /* Offcanvas background color */
          transition: transform 0.3s ease;
          transform: translateX(100%);
          visibility: hidden;
        }
        .offcanvas-collapse.show {
          visibility: visible;
          transform: translateX(0);
        }

        .navbar-expand-lg .navbar-toggler {
          display: block !important;
        }

        .navbar-expand-lg .navbar-collapse {
          display: none !important;
        }
      }

      /* Button-like styling */
      .navbar-nav .nav-link {
        text-align: center;
        display: block;
        margin: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Offcanvas navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
